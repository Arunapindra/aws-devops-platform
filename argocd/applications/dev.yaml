apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-platform-dev
  namespace: argocd
  labels:
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: devops-platform

  source:
    repoURL: https://github.com/example/aws-devops-platform.git
    targetRevision: develop
    path: kubernetes/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: devops-platform-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
